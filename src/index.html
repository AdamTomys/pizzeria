<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizzeria</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,300i,700%7COswald:300,500,700&amp;subset=latin-ext"
    rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="logo">
          <h1 class="logo__title"><span>Mamma</span>Mia!</h1>
          <h2 class="logo__subtitle">the best homemade Italian food</h2>
        </div>
      </div>
    </div>
  </header>

  <section class="main">
    <div class="container">
      <div class="menu">
        <div class="first-row">
          <div class="order-image">
            <a href="#">ORDER ONLINE</a>
          </div>
          <div class="booking-image">
            <a href="#">BOOK A TABLE</a>
          </div>
        </div>
        <div class="second-row">
          <h1>OPENING HOURS:</h1>
          <p class="opening">TUE - SUN, 12:00 - 24:00</p>
        </div>
      </div>
    </div>
  </section>
  <div>
    <a href="http://localhost:3000/app.html#/booking">booking</a>
  </div>
  <script src="js/home.js" type="module"></script>
</body>

</html>
